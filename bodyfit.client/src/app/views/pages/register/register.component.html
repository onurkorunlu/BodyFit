<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col lg="7" md="9" xl="6">
        <c-card class="mx-4">
          <c-card-body class="p-4">
            <form cForm>
              <h1>Kayıt Ol</h1>
              <p class="text-body-secondary">Hemen hesabınızı oluşturun.</p>
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilUser"></svg>
                </span>
                <input autoComplete="name" cFormControl placeholder="Kullanıcı Adı" [(ngModel)]="registerModel.username"
                  [ngModelOptions]="{standalone: true}" />
              </c-input-group>
              <c-input-group class="mb-3">
                <span cInputGroupText>&#64;</span>
                <input  cFormControl placeholder="E-Posta Adresi"
                  [(ngModel)]="registerModel.emailAddress" [ngModelOptions]="{standalone: true}" />
              </c-input-group>
              <c-input-group class="mb-3">
                <span cInputGroupText>&#64;</span>
                <input  cFormControl placeholder="Boy (cm)" [(ngModel)]="registerModel.height"
                  [ngModelOptions]="{standalone: true}" />
              </c-input-group>
              <c-input-group class="mb-3">
                <span cInputGroupText>&#64;</span>
                <input  cFormControl placeholder="Hedef Kilo"
                  [(ngModel)]="registerModel.targetWeight" [ngModelOptions]="{standalone: true}" />
              </c-input-group>
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilRunning"></svg>
                </span>
                <select cSelect [(ngModel)]="registerModel.dailyActivityType" [ngModelOptions]="{standalone: true}">
                  <option value="0" selected>Günlük Aktivitenizi Seçiniz</option>
                  <option value="1">Haraketsiz</option>
                  <option value="2">Haraketli</option>
                </select>
              </c-input-group>
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilWeightlifitng"></svg>
                </span>
                <select cSelect [(ngModel)]="registerModel.exercisePeriod" [ngModelOptions]="{standalone: true}">
                  <option value="0" selected>Egzersiz Sıklığınızı Seçiniz</option>
                  <option value="1">Hergün</option>
                  <option value="2">Haftada Birkaç Kez</option>
                  <option value="3">Ayda Birkaç Kez</option>
                  <option value="4">Egzersiz Yapmıyorum</option>
                </select>
              </c-input-group>
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilHeart"></svg>
                </span>
                <select cSelect [(ngModel)]="registerModel.targetType" [ngModelOptions]="{standalone: true}">
                  <option value="0" selected>Hedefinizi Seçiniz</option>
                  <option value="1">Kilo Vermek</option>
                  <option value="2">Kas Yapmak</option>
                  <option value="3">Sağlıklı Yaşam</option>
                </select>
              </c-input-group>
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilLockLocked"></svg>
                </span>
                <input autoComplete="new-password" cFormControl placeholder="Şifre" type="password"
                  [(ngModel)]="registerModel.password" [ngModelOptions]="{standalone: true}" />
              </c-input-group>
              <c-input-group class="mb-4">
                <span cInputGroupText>
                  <svg cIcon name="cilLockLocked"></svg>
                </span>
                <input autoComplete="new-password" cFormControl placeholder="Şifre Tekrar" type="password"
                  [(ngModel)]="registerModel.password2" [ngModelOptions]="{standalone: true}" />
              </c-input-group>
              <div class="d-grid">
                <button cButton color="success"
                  [disabled]="!registerModel.isValid()"
                  (click)="register()">Kayıt Ol</button>
                <button [active]="true" cButton class="mt-3" color="primary" routerLink="/login">
                  Zaten Üye Misin?
                </button>
              </div>
            </form>
          </c-card-body>
        </c-card>
      </c-col>
    </c-row>
  </c-container>
</div>
