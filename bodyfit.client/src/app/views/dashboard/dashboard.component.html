<app-widgets-dropdown />

<c-card class="my-4">
  <c-card-body>
    <c-row>
      <c-col sm="5">
        <h4 class="card-title mb-0" id="traffic">Kilo & Yağ Oranı & BMI</h4>
        <div class="small text-body-secondary">January - December 2023</div>
      </c-col>
      <c-col class="d-none d-md-block" sm="7">
       
        <form [formGroup]="trafficRadioGroup">
          <c-button-group class="float-end me-3" role="group">
            <input
              class="btn-check"
              formControlName="trafficRadio"
              type="radio"
              value="Day"
            />
            <label
              (click)="setTrafficPeriod('Day')"
              cButton
              cFormCheckLabel
              color="secondary"
              variant="outline"
            >
              Day
            </label>
            <input
              class="btn-check"
              formControlName="trafficRadio"
              type="radio"
              value="Month"
            />
            <label
              (click)="setTrafficPeriod('Month')"
              cButton
              cFormCheckLabel
              color="secondary"
              variant="outline"
            >
              Month
            </label>
            <input
              class="btn-check"
              formControlName="trafficRadio"
              type="radio"
              value="Year"
            />
            <label
              (click)="setTrafficPeriod('Year')"
              cButton
              cFormCheckLabel
              color="secondary"
              variant="outline"
            >
              Year
            </label>
          </c-button-group>
        </form>
      </c-col>
    </c-row>
    <c-chart
      [data]="mainChart.data"
      [height]="300"
      [ngStyle]="{ 'marginTop.px': 40 }"
      [options]="mainChart.options"
      [type]="mainChart.type"
      (chartRef)="handleChartRef($event)"
    >
      Main chart
    </c-chart>
  </c-card-body>
  <c-card-footer *ngIf="lastMeasurementModel">
    <c-row class="text-center mb-2" [xl]="4" [lg]="4" [sm]="2" [xs]="1" [gutter]="4">
      <c-col>
        <div class="text-body-secondary">Kilo</div>
        <strong>{{lastMeasurementModel.weight}} KG</strong>
        <c-progress class="mt-2" thin color="success" value="100" />
      </c-col>
      <c-col>
        <div class="text-body-secondary">Vücut Kitle Endeksi</div>
        <div class="fw-semibold text-truncate">{{getBMI() | number:'1.2-2'}}</div>
        <c-progress class="mt-2" thin color="info" value="100" />
      </c-col>
      <c-col>
        <div class="text-body-secondary">Yağ Oranı</div>
        <div class="fw-semibold text-truncate">% {{getBodyFatRatio() | number:'1.2-2'}}</div>
        <c-progress class="mt-2" thin color="warning" value="100" />
      </c-col>
    
      <c-col class="d-none d-xl-block">
        <div class="text-body-secondary">Yağ Kütlesi</div>
        <div class="fw-semibold text-truncate">{{getBodyFatRatio() / 100 * lastMeasurementModel.weight| number:'1.2-2'}} KG</div>
        <c-progress class="mt-2" thin value="100" />
      </c-col>
    </c-row>
  </c-card-footer>
</c-card>
